<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Alumno a Curso</title>
    <link rel="stylesheet" href="../css/asignaciones_alumnos.css"> <!-- Estilos -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Asignar Alumno a Curso</h1>

    <!-- Mensaje de éxito o error -->
    <div id="mensaje"></div>

    <!-- Formulario para asignar alumno a curso -->
    <form id="formAsignacion">
        <div>
            <label for="idCarrera">Seleccionar Carrera:</label>
            <select name="idCarrera" id="idCarrera" required>
                <option value="" disabled selected>Selecciona una carrera</option>
            </select>
        </div>

        <div>
            <label for="anio">Seleccionar Año:</label>
            <select name="anio" id="anio" required>
                <option value="" disabled selected>Selecciona un año</option>
                <option value="1er año">1er año</option>
                <option value="2do año">2do año</option>
                <option value="3er año">3er año</option>
            </select>
        </div>

        <div>
            <label for="division">Seleccionar División:</label>
            <select name="division" id="division" required>
                <option value="" disabled selected>Selecciona una división</option>
                <option value="1ro">1ro</option>
                <option value="2do">2do</option>
                <option value="3ro">3ro</option>
            </select>
        </div>

        <div>
            <label for="idMateria">Seleccionar Materia:</label>
            <select name="idMateria" id="idMateria" required>
                <option value="" disabled selected>Selecciona una materia</option>
            </select>
        </div>

        <div>
            <label for="idAlumno">Seleccionar Alumno:</label>
            <select name="idAlumno" id="idAlumno" required>
                <option value="" disabled selected>Selecciona un alumno</option>
            </select>
        </div>

        <div>
            <button type="submit" id="btnAsignar">Asignar Alumno al Curso</button>
        </div>
    </form>

    <hr>

    <h2>Cursos Asignados</h2>
    <table id="tablaAsignaciones" border="1">
        <thead>
            <tr>
                <th>ID Alumno</th>
                <th>Alumno</th>
                <th>Carrera</th>
                <th>División</th>
                <th>Año</th>
                <th>Materia</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se cargarán las asignaciones -->
        </tbody>
    </table>

    <script src="../js/asignaciones_alumnos.js"></script> <!-- Lógica JS -->
</body>
</html>
