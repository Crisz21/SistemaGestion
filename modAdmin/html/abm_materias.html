<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Materia</title>
    <link rel="stylesheet" href="../css/abm_materias.css">  <!-- Enlace a CSS -->
</head>
<body>
    <h1>Registrar Materia</h1>

    <!-- Mostrar mensajes de éxito o error -->
    <div id="error"></div>
    <div id="success"></div>

    <!-- Formulario de alta o edición de materia -->
    <form id="materiaForm">
        <!-- Campo de Carrera -->
        <div>
            <label for="idCarrera">Carrera:</label>
            <select id="idCarrera" name="idCarrera" required>
                <option value="">Seleccionar Carrera...</option> <!-- Opción predeterminada -->
                <!-- Las opciones de carreras se cargarán con JavaScript -->
            </select>
        </div>

        <!-- Campo de Nombre de la Materia -->
        <div>
            <label for="nombre">Nombre de la Materia:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <!-- Campo de Año -->
        <div>
            <label for="año">Año:</label>
            <select id="año" name="año" required>
                <option value="">Seleccionar Año...</option> <!-- Opción predeterminada -->
                <option value="1er Año">1er Año</option>
                <option value="2do Año">2do Año</option>
                <option value="3er Año">3er Año</option>
            </select>
        </div>

        <!-- Campo de División -->
        <div>
            <label for="division">División:</label>
            <select id="division" name="division" required>
                <option value="">Seleccionar División...</option> <!-- Opción predeterminada -->
                <option value="1ro">1ro</option>
                <option value="2do">2do</option>
                <option value="3ro">3ro</option>
                <option value="Todas las Divisiones">Todas las Divisiones</option>
            </select>
        </div>

        <!-- Campo de Modalidad -->
        <div>
            <label for="modalidad">Modalidad:</label>
            <select id="modalidad" name="modalidad" required>
                <option value="">Seleccionar Modalidad...</option> <!-- Opción predeterminada -->
                <option value="Presencial">Presencial</option>
                <option value="Bimodal">Bimodal</option>
                <option value="Libre">Libre</option>
            </select>
        </div>

        <!-- Campo de Correlativa -->
        <div>
            <label for="correlativa">Correlativa:</label>
            <select id="correlativa" name="correlativa">
                <option value="">No tiene correlativa</option> <!-- Opción para no tener correlativa -->
                <!-- Las correlativas se cargarán con JavaScript -->
            </select>
        </div>

        <div>
            <button type="submit" id="guardarBtn">Guardar</button>
        </div>
    </form>

    <h2>Materias Registradas</h2>
    <table id="materiasTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Carrera</th>
                <th>Nombre</th>
                <th>Año</th>
                <th>División</th>
                <th>Modalidad</th>
                <th>Correlativa</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las materias se cargarán con JavaScript -->
        </tbody>
    </table>

    <script src="../js/abm_materias.js"></script>  <!-- Enlace a JS -->
</body>
</html>
