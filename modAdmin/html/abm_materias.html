<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Materia</title>
    <link rel="stylesheet" href="../css/abm_materias.css"> <link rel="stylesheet" href="../css/estilosHeader.css"> </head>
<body>
    <header id="header"></header>

    <h1>Registrar Materia</h1>

    <div id="error"></div>
    <div id="success"></div>

    <form id="materiaForm">
        <div>
            <label for="idCarrera">Carrera:</label>
            <select id="idCarrera" name="idCarrera" required>
                <option value="">Seleccionar Carrera...</option>
                </select>
        </div>

        <div>
            <label for="nombre">Nombre de la Materia:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div>
            <label for="año">Año:</label>
            <select id="año" name="año" required>
                <option value="">Seleccionar Año...</option>
                <option value="1er Año">1er Año</option>
                <option value="2do Año">2do Año</option>
                <option value="3er Año">3er Año</option>
            </select>
        </div>

        <div>
            <label for="division">División:</label>
            <select id="division" name="division" required>
                <option value="">Seleccionar División...</option>
                <option value="1ro">1ro</option>
                <option value="2do">2do</option>
                <option value="3ro">3ro</option>
                <option value="Todas las Divisiones">Todas las Divisiones</option>
            </select>
        </div>

        <div>
            <label for="modalidad">Modalidad:</label>
            <select id="modalidad" name="modalidad" required>
                <option value="">Seleccionar Modalidad...</option>
                <option value="Presencial">Presencial</option>
                <option value="Bimodal">Bimodal</option>
                <option value="Libre">Libre</option>
            </select>
        </div>

        <div>
            <label for="correlativa">Correlativa(s):</label>
            <select id="correlativa" name="correlativa[]" multiple>
                </select>
            <small>Mantén Ctrl (o Cmd en Mac) para seleccionar múltiples opciones.</small>
        </div>

        <div>
            <button type="submit" id="guardarBtn">Guardar</button>
        </div>
    </form>

    <h2>Materias Registradas</h2>
    <table id="materiasTable" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Carrera</th>
                <th>Nombre</th>
                <th>Año</th>
                <th>División</th>
                <th>Modalidad</th>
                <th>Correlativa</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script src="../js/abm_materias.js"></script> <script src="../js/header.js"></script>     </body>
</html>
