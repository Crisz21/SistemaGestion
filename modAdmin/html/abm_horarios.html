<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar Horario</title>
    <link rel="stylesheet" href="../css/abm_horarios.css">
    <script src="../js/abm_horarios.js" defer></script>
</head>
<body>
    <h1>Asignar Horario a Materia</h1>

    <!-- Mensajes de éxito o error -->
    <div class="success" id="success" style="display: none;"></div>
    <div class="error" id="error" style="display: none;"></div>

    <!-- Formulario para asignar horarios -->
    <form method="POST" action="../php/abm_horarios.php" id="horarioForm">
        <div>
            <label for="idCarrera">Carrera:</label>
            <select name="idCarrera" id="idCarrera" required>
                <option value="">Seleccione una carrera</option>
                <!-- Las carreras se cargarán con JavaScript -->
            </select>
        </div>

        <div>
            <label for="idMateria">Materia:</label>
            <select name="idMateria" id="idMateria" required>
                <option value="">Seleccione una materia</option>
                <!-- Las materias se cargarán con JavaScript -->
            </select>
        </div>

        <div>
            <label for="diaSemana">Día de la semana:</label>
            <select name="diaSemana" required>
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miércoles">Miércoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
            </select>
        </div>

        <div>
            <label for="horaInicio">Hora de inicio:</label>
            <input type="time" name="horaInicio" required>
        </div>

        <div>
            <label for="horaFin">Hora de fin:</label>
            <input type="time" name="horaFin" required>
        </div>

        <div>
            <label for="año">Año:</label>
            <select name="año" required>
                <option value="">Seleccione un año</option> <!-- Opción predeterminada -->
                <option value="1er año">1er año</option>
                <option value="2do año">2do año</option>
                <option value="3er año">3er año</option>
            </select>
        </div>

        <div>
            <label for="division">División:</label>
            <select name="division" required>
                <option value="">Seleccione una división</option> <!-- Opción predeterminada -->
                <option value="1ro">1ro</option>
                <option value="2do">2do</option>
                <option value="3ro">3ro</option>
            </select>
        </div>

        <div>
            <button type="submit" name="guardar">Guardar</button>
        </div>
    </form>

    <hr>

    <h2>Horarios Asignados</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Materia</th>
                <th>Carrera</th>
                <th>Año</th>
                <th>División</th>
                <th>Día</th>
                <th>Hora de inicio</th>
                <th>Hora de fin</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="horariosTable">
            <!-- Los horarios se cargarán con JavaScript -->
        </tbody>
    </table>

</body>
</html>
