<!DOCTYPE html>
<html lang="en">
<head>

                        <tr>

                    </thead>
                    <tbody  id="tExamen">
                        <!--/aca se muestran los datos de la base de datos-->
                    </tbody>
            </table>
            
        </div> 

    <script src="../../scripts/HistorialNotas.js"></script>
